<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
    javascript 다양한 내장 객체 제공: 사용방법 2가지 (1. new 통해서 , 2. 이미 생성된 객체 (그냥 사용))

    */
      let today = new Date();
      console.log(today);
      console.log(today.getFullYear());
      console.log(today.getMonth() + 1); //+1 해줘야함
      console.log(today.getDate());
      console.log(today.getHours());
      console.log(today.getMinutes());
      console.log(today.getSeconds());

      //자바 Math.Random(); >> static 함수
      console.log(Math.random()); //0 <= 범위 < 1
      console.log(parseInt(Math.random() * 45) + 1); //정수값만
      //javascript 로또 가능
      console.log(Math.round(3.5678)); // 정수부분 >> 4
      console.log(Math.max(3, 8, 9, 55, 10));

      //POINT 문자열 관련 함수
      let str = "ABCDEF";
      //document.write()
      with (document) {
        write(str + "<br>");
        write(str.length + "<br>");
        write(str.charAt(2) + "<br>");
        write(str.indexOf("D") + "<br>");
        write(str.concat("홍길동") + "<br>");

        //slice(start,end)
        //substring(start,end)
        //substr(start,length)
        let str2 = str.replace("E", "ZZZZZZZZZ");
        write(str2 + "<br>");

        //let str ="ABCDEF";
        write(str.substring(2, 4) + "<br>"); //CD 를 뽑는다. 파이썬이랑 같음
        write(str.substring(1, 1) + "<br>"); // 안나옴
        write(str.substring(1, 2) + "<br>"); // B
        write(str.substring(1) + "<br>"); // BCDEF

        //Today Point
        //java : 개선된 for문
        //for(String s : arr){}

        //MS(c#) , javaScript >> in
        //javaScript : for(let s in arr){}
        //실수하지마! : index 값을 return 주의주의 ^^

        let strarr = "A B C D";
        let arr = strarr.split(" "); //return Array
        write(arr); // A,B,C,D Array 있는 toString() 재정의...

        write("<br>");
        for (let index in arr) {
          //만약 java for(Object o:arr){}
          //index(배열의 첨자값 return )
          write(index); //0123 //약속 : Array 개선된 for문 변수명 무조건 index 라고 쓰자!!!!!!!!!!!!
          write(arr[index] + "<br>"); //자바스크립트는 한번 더 손이 간다. 값을 보려면!!!!!!!!!!!!!!
        }
      }
    </script>
  </head>
  <body></body>
</html>
