<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
		window.onload = function() {
			// body 안에 있는 모든 요소가 loading 되고 난 후에
			
			// DOM(트리형태 : node개념 : 부모, 자식, 형제 개념)
			let mynode;
			menode = document.getElementById("me");
			menode.style.backgroundColor="gold";
			
			let parentnode = menode.parentNode; //body
			parentnode.style.backgroundColor ="blue";
			
			let grandnode = parentnode.parentNode // html
			grandnode.style.backgroundColor ="green";
			
			let my = document.getElemetById("mychild");
			console.log(my);
			console.log(my.fristChild.nodeName); //nodeName >> LI,OL,P
			console.log(my.fristChild.innerText);//AA
			//innerHTML, innerText >> value 속성이 없는 친구들 // ex)div,p,li,span
			console.log(my.firstChild.nextSibling.innerText); //BB
			
			console.log(my.childNodes);
			//childNodes return type =>> Array
			//[<li>AA</li>][<li>BB</li>][<li>CC</li>]
			console.log(my.childNodes[0]);
			console.log(my.childNodes,length);
			
		}
	</script>
  </head>
  <body>
  	<div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div>
  	<ul id="mtchild"><li>AA</li><li>BB</li><li>CC</li></ul>
  </body>
</html>
