<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="myList">
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ul>
    <button onclick="myFunc()">클릭</button>
    <button onclick="myFunc2()">클릭2</button>

    <script>
      function myFunc() {
        let list = document.getElementById("myList");
        console.log(list);
        list.removeChild(list.childNodes[0]); //배열로 본다 // 동적으로 삭제가 가능하다
        //<ul>li, li , li, .... 내부적으로 배열
        //select > option, option, ....

        //JAVA : ArrayList 성질과 같다. ..[0][1][2] ***이해해라 편하게 살 수 있음
      }

      function myFunc2() {
        let textnode = document.createTextNode("water");
        let item = document.getElementById("myList");
        console.log(item); // <li>coffee</li>
        console.log(item.childNodes[0]); //coffee
        item.replaceChild(textnode, item.childNodes[0]);
        //coffee content 를 water replace
        // replaceClid(새로운애, 기존에 있는 애)
      }
    </script>
  </body>
</html>
