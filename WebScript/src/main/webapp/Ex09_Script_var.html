<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>scope</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
  </body>
  <script>
    var gname = "world"; // global variable (모든 함수에서 적용 가능 : 페이지 안에서)
    myFunction();
    function myFunction() {
      //함수안에서 변수 생성
      //local variable
      aaa = "아무개"; // 변수인정 global (사용금지 xxxxxxxxxxxxx)
      console.log("지역 aaa : " + aaa);

      var carname = "volvo"; //local
      document.getElementById("demo1").innerHTML =
        typeof carname + " " + carname + "<hr>";

      document.getElementById("demo2").innerHTML =
        typeof gname + " " + gname + "<hr>";
    }
    console.log(aaa);
  </script>
</html>
