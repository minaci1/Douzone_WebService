<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style>
      #add-btn {
        padding: 5px 10px;
        border: 0;
        background: #f80;
        color: white;
        border-radius: 5px;
      }
      ul {
        padding: 0;
        list-style-position: inside;
      }
      li {
        border-bottom: 1px solid #999;
        padding: 5px 0;
      }
      .active {
        background: gold;
      } /* step3: 목록 클릭 스타일 */
    </style>
  </head>
  <body>
    <h1 id="title">할일 목록</h1>
    <button id="add-btn">목록 추가</button>
    <ul id="list">
      <li>제목 1</li>
      <li>제목 2</li>
      <li>제목 3</li>
      <li>제목 4</li>
    </ul>
  </body>
  ​
  <script>
    let title = document.getElementById("title");
    let list = document.getElementById("list");
    let li = document.getElementsByTagName("li");
    let addbtn = document.getElementById("add-btn");
    console.log(title);
    console.log(list);
    console.log(li);
    console.log(addbtn);

    function activeItem(event) {
      //이벤트 객체를 받아서
      console.log(event.target); //각각의 li
      console.log(event.currentTarget); // ul
      //간단하게 설명하면 target은 이벤트가 발생한 바로 그 요소를 직접 가르키고
      //currentTarget 은 이벤트 리스너(EventLister)를 가진 요소를 가르킵니다.
      if (event.target.nodeName == "LI") {
        title.innerHTML = event.target.innerText; // 내가 가져온 li 를 제목으로 바꾸겠다.
      }
      //class 제거
      //모든요소
      for (let i = 0; i < event.target.parentNode.children.length; i++) {
        event.target.parentNode.children[i].removeAttribute("class");
      }
      event.target.setAttribute("class", "active");
    }

    list.addEventListener("click", activeItem);

    //자기것만 클릭
    addbtn.addEventListener("click", activeItem);
    //목록추가
    addbtn.addEventListener("click", function () {
      let txt = prompt("제목입력");
      if (txt != null) {
      }
      list.innerHTML += "<li>" + txt + "</li>";
    });
  </script>
</html>
