<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <body>
    <button class="btn">Click me</button>
    <script>
      const btn = document.querySelector(".btn");

      //이벤트 핸들러 프로퍼티 방식은 이벤트에 하나의 이벤트 핸들러만을 바인딩할 수 있다.
      //첫번째 바인딩된 이벤트 핸들러 => 실행되지 않는다.
      btn.onclick = function () {
        alert("1번 Button clicked 1");
      };

      //두번째 바인딩된 이벤트 핸들러
      btn.onclick = function () {
        alert("2번 Button clicked 2");
      };

      // addEventListener 메소드방식
      //  첫번째 바인딩된 이벤트 핸들러
      btn.addEventListener("click", function () {
        alert("3번 Button clicked 3");
      });

      // 두번째 바인딩된 이벤트 핸들러
      btn.addEventListener("click", function () {
        alert("4번 Button clicked 4");
      });
    </script>
  </body>
</html>
