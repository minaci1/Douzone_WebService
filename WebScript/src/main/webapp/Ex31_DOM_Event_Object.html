<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
https://www.w3schools.com/jsref/obj_event.asp
JAVA)
예외처리
try{
  0/0 >> 예외가 발생 >> 예외에 맞는 [객체가 자동 생성]된다. new Div... >> 객체 예외 메시지 정보 담겨서 Exception이  받는다.
}catch(Exception e){ //e라는 생성된 예외 객체의 주소를 받는다.
  예외의 정보를 확인...
}

JavaScript >> 사건이 발생 (click, mouseover,mouseout) >> 내부적으로 event 정보를 담고 있는 객체 생성
Event 객체라 녀석은 >> 사건의 진실 >> (사건 발생, 주체, 영향, ...정보)
자동으로 생성된 event 객체의 주소를 받아서 쓰고 싶어요 ^^^^^^

window.event.메서드 제공
window.event.속성   제공

KEY POINT : Event 객체가 가지는 메서드, 속성을 활용하는 것

*/
      window.onload = function () {
        let btn = document.getElementById("mybtn");
        btn.onclick = function (e) {
          //e라는 변수가 Event 객체의 주소값을 받아요
          console.log(e.type); //Event 객체가 가지는 속성 >> 어떤 이벤트가 발생했는지 >> 종류를 판단할 수 있다. //click
          console.log(e.target); //이벤트 주체 //<span>눌러봐</span>
          console.log(e.currentTarget); //타겟 //<button id="mybtn"><span>눌러봐</span></button>
          console.log(e.x); //좌표값
          console.log(e.y);

          //간단하게 설명하면 target은 이벤트가 발생한 바로 그 요소를 직접 가르키고
          //currentTarget 은 이벤트 리스너(EventLister)를 가진 요소를 가르킵니다.
        };
      };
    </script>
  </head>
  <body>
    <button id="mybtn"><span>눌러봐</span></button>
    <br />
    <button id="mybtn2">눌러봐2</button>
  </body>
