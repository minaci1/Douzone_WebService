<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript addEventListener()</h2>

    <p>
      This example uses the addEventListener() method to attach a click event to
      a button.
    </p>

    <button id="myBtn">Try it</button>

    <p id="demo"></p>

    <script>
      document.getElementById("myBtn").addEventListener("click", displayDate);

      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }
      /* 
      https://www.w3schools.com/js/js_htmldom_eventlistener.asp
      element.addEventListener(event, function, useCapture); //이벤트 / 함수 / 캡쳐

      1. 하나의 요소는 여러개의 event 를 가질 수 있다.
      2. addEventListener 장점은 이벤트가 필요 없을때 removeEventListener() 를 사용해서 제거 가능

      */
    </script>
  </body>
</html>
