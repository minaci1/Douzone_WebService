<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    문서가 실행되면 웹 브라우저 메모리에 body 안에 있는 모든 요소가
    로딩 .. 메모리에는 DOM tree 형태로 생성 ... 이후 접근 통해서 가지고 놀면 돼요

    DOM
    html
    |
head    - body
            |


     */

 
    function print(){
      let ele = document.getElementById("demo"); //id는 식별자로 쓰임
      console.log(ele);
      ele.innerHTML ="아 배고프다";

    }
  </script>
</head>
<body>
  <button onclick="print()">클릭하세요</button>
  <p id="demo">demo라는 id는 p태그의 식별자</p>
  
</body>
</html>
