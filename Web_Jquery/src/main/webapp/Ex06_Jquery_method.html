<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .redcolor {
        color: red;
      }
      .bluecolor {
        color: blue;
      }
      .greencolor {
        color: green;
      }
      .whitecolor {
        color: white;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      /*
      addClass() - Adds one or more classes to the selected elements
      removeClass() - Removes one or more classes from the selected elements
      toggleClass() - Toggles between adding/removing classes from the selected elements
      css() - Sets or returns the style attribute
      */
      $(function () {
        $('td:contains("홍길동")').addClass("redcolor");
        $('td:contains("홍길동")')
          .siblings()
          .addClass("bluecolor")
          .parent()
          .find("td:eq(0)") //필터함수
          .addClass("greencolor"); //메소드 체인이 가능하다

        // $("#btnclick"), on("click", function () {
        // alert("click");
        //});

        $("#btnclick").on(
          // json 객체 parameter 사용권장 (추가, 제거 용이)
          //on은 객체를 받는다 필요없으면 off해라
          {
            click: function () {
              alert("click");
            },
          }
        );

        //stylediv에 on 함수 사용
        //mouseover >> addClass(greencolor) , mouseout 에는 removeClass greencolor 제거하고 bluecolor 추가
        //json 객체로

        $("#stylediv").on({
          mouseover: function () {
            $("#stylediv").addClass("greencolor");
          },
          mouseout: function () {
            $("#stylediv").removeClass("greencolor");
            $("#stylediv").addClass("bluecolor");
          },
        });
      });
    </script>

    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>이름</td>
        <td>나이</td>
        <td>취미</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>50</td>
        <td>훔치기</td>
      </tr>
      <tr>
        <td>이순신</td>
        <td>10</td>
        <td>싸움</td>
      </tr>
      <tr>
        <td>학생</td>
        <td>30</td>
        <td>잠자기</td>
      </tr>
    </table>
    <hr />
    <h3>이벤트</h3>
    <a href="http://www.naver.com">네이버 바로가기</a>
    <hr />
    <div id="btnclick">click</div>

    <div id="stylediv">스타일적용</div>
  </body>
</html>
