<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      /*
       append() - Inserts content at the end of the selected elements
       prepend() - Inserts content at the beginning of the selected elements
       after() - Inserts content after the selected elements
       before() - Inserts content before the selected elements

       <p>A</p> >> B append() >> <p>AB</p> >> C append() >> <p>ABC</p> //바로앞까지
       <p>A</p> >> B preapend() >> <p>BA</p> >> C preapend() >> <p>CBA</p> //시작태그 바로 뒤


       */
      $(function () {
        $("#btn1").click(function () {
          $("p").append("<b>append text</b>"); //p태그 다음에 생성됨
        });

        $("#btn2").click(function () {
          $("ol").prepend("<li>prepend text</li>"); //li 앞에 생성됨
        });
      });
    </script>
  </head>
  <body>
    <p>this is p</p>
    <p>this is another p</p>

    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>

    <button id="btn1">Append Text</button>
    <button id="btn2">prepend list items</button>
  </body>
</html>
