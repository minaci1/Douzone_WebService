<!DOCTYPE html>
<html>
<head>
<style>
#myHeader { /*Page에서 한번만 사용하겠다ㅣ. why : id라는 속성은 식별자로서 역할 */
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 
.show{  border:1px} /*  .show 만들면 class 속성 사용해서 여러번 사용하겠다 */
</style>
</head>
<body>

<h2>The id Attribute</h2>
<p>Use CSS to style an element with the id "myHeader":</p>

<h1 id="myHeader">My Header</h1>
 
</body>
</html>
