<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	/*
	Low-Level Interface 비동기 함수 : jQuery.ajax , $ajax
	jQuery.ajax( url [, settings ] )
	공식 : https://api.jquery.com/jQuery.ajax/
	
	url : 요청주소
	[, settings] > 여러가지 옵션 > {json객체형태로..}
	
	dataType (default: Intelligent Guess (xml, json, script, or html))
	서버가 클라이언트한테 응답하는 형식을 정의할 수 있다.
	*/
	$(function(){
		$('#message').click(function(){
			//비동기처리  Low-Level Interface 비동기 함수 //셋팅자유롭게 
			$.ajax(
					{
						url:"Ex02_menu.html",//경로
						dataType:"html", //서버가 클라이언트에게 응답하는 데이터 순수한 html
						success:function(resonsetext){ //응답이 왔고 , 정상 , parameter로 데이터 받는다. 
							console.log(resonsetext);
						}
					}
		   );
		});
	});
</script>
</head>
<body>
	<div id='menudiv'>
		<a href="#" id="menu1"></a>
	</div>
	<span id ="message">클릭하세요</span>
</body>
</html>
