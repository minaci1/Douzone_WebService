<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
	/* 
	jQuery.post( url [, data ] [, success ] [, dataType ] )
	>>xmlHttpRequest >> xhr.open("POST","") 동일
	
	1.bad
	  $.post("Ex03_Server.jsp?name=hong&pwd1004")
	2.
	const name = $('#name').val();
	const pwd  = $('#pwd').val();
	const param = "name="+name+"&pwd="+pwd
	  $.post("Ex03_Server.jsp,param)
	  
	3. good  (parameter json 객체)
	const data = {"name":$('#name').val() ,"pwd":$('#pwd').val()}
	   $.post("Ex03_Server.jsp,data)
	   $.post("Ex03_Server.jsp,{"name":$('#name').val() ,"pwd":$('#pwd').val()})
	*/
	 $(function(){
		$('#btn').click(function(){
			const data = {"name":$('#name').val() ,"pwd":$('#pwd').val()} //게터
			$.post("Ex03_Server.jsp" , data , function(responsetext){ //data가 server에 들어가고 그에 대한 응답이 정상이라면 자동 호출  callback
				$('#message').html(responsetext);
			});
		}); 
	 });
	</script>
</head>
<body>
	이름:<input type="text" id="name"><br>
	비번:<input type="text" id="pwd"><br>
	<input type="button" id="btn" value="비동기 전송"><br>
	<hr>
	<div id="message"></div>
	
</body>
</html>
